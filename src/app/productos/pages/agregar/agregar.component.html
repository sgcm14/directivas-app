<h1>Agregar Producto</h1>
<hr>

<form [formGroup]="miFormulario">
  <div class="row g-3 align-items-center mb-3">
    <div class="col-auto">
      <label class="col-form-label">Nombre:</label>
    </div>
    <div class="col-auto">
      <input type="text" class="form-control" formControlName="nombre"/>
    </div>
    <div class="col-auto">
      <span customLabel [color]="color" [errors]="miFormulario.get('nombre')?.errors">Temporal</span><!--class="form-text" *ngIf="tieneError('nombre')" -->
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-primary" (click)="changeColor()">
        Cambiar Color
      </button>
    </div>
  </div>
</form>

<h3 class="mt-5">Formulario</h3>
<code>{{miFormulario.get('nombre')?.errors | json}}</code>
<pre>Value: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>
<pre>Color: {{color}}</pre>
